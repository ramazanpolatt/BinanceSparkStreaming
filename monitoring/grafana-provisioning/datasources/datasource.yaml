apiVersion: 1
datasources:
  - name: Prometheus
    uid: PBFA97CFB590B2093
    type: prometheus
    url: http://prometheus:9090
    access: proxy
    isDefault:

  - name: Postgres
    type: postgres
    url: postgres:5432
    user: postgres
    secureJsonData:
        password: 'postgres'
    jsonData:
        database: postgres
        sslmode: 'disable' # disable/require/verify-ca/verify-full
        maxOpenConns: 100
        maxIdleConns: 100
        maxIdleConnsAuto: true
        connMaxLifetime: 14400
        postgresVersion: 143 # 903=9.3, 904=9.4, 905=9.5, 906=9.6, 1000=10
        timescaledb: false